<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            display: none;
        }

        .links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .links li {
            margin: 0 15px;
        }

        .links a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #ffcc00;
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            .links {
                display: none;
                flex-direction: column;
                background-color: #444;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
            }

            .links.active {
                display: flex;
            }

            .links li {
                margin: 10px 0;
                text-align: center;
            }

            .toggle-menu:checked~.links {
                display: flex;
            }
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive Navigation</title>
</head>

<body>
    <nav class="navbar">
        <input type="checkbox" id="toggle-menu" class="toggle-menu">
        <label for="toggle-menu" class="menu-icon">&#9776;</label>
        <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>

</html>
